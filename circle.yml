machine:
    python:
        version: 3.5.1
    node:
        version: v6.1.0

dependencies:
    post:
        - pip install -r requirements.txt

test:
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS/reports:
            parallel: true
        - python test.py --junit-xml=pytest.xml --cov=application/ tests/:
            parallel: true
    post:
        - mv coverage.xml $CIRCLE_TEST_REPORTS/reports/coverage.xml
        - npm run test
        - mv static/coverage/clover.xml $CIRCLE_TEST_REPORTS/reports/clover.xml
