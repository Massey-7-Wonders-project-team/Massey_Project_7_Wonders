machine:
    python:
        version: 3.5.1
    node:
        version: v6.1.0

dependencies:
    post:
        - pip install -r requirements.txt

test:
    override:
        - python test.py --cov-report=term --cov-report=xml --cov-report=html --cov=application/ tests/
    post:
        - npm run test
